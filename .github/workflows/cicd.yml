name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Docker metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/html-cicd
        tags: |
          type=raw,value=latest
          type=sha,format=short

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy-to-aws:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Deploy on AWS (pull + restart container)
      uses: appleboy/ssh-action@v1.0.3
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        GITHUB_SHA: ${{ github.sha }}
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_KEY }}
        port: ${{ secrets.AWS_SSH_PORT || '22' }}
        envs: DOCKER_USERNAME,DOCKER_PASSWORD,GITHUB_SHA
        script: |
          set -e
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

          SHORT_SHA="${GITHUB_SHA::7}"
          IMAGE="$DOCKER_USERNAME/html-cicd:sha-$SHORT_SHA"

          docker pull "$IMAGE"
          docker rm -f html-cicd || true
          docker run -d --name html-cicd -p 80:80 --restart unless-stopped "$IMAGE"
